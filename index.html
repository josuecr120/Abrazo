<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi mejor amiga 💜</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heart-container">
            <div class="heart"></div>
        </div>

        <!-- corazones flotantes -->
        <div class="floating-hearts"></div>
        
        
        <div class="message-box">
            <p class="message" id="message"></p>
        </div>
        
        <button class="btn" onclick="mostrarNuevoMensaje()">
            Le mando un abrazo 💛
        </button>
        
        <div class="stars"></div>
    </div>
    
    <footer>
        <p>Creado con mucho amor para mi pequeña sofita, la mejor amiga del universo 💜</p>
        <p class="small">Recuerde: Después de la tormenta, siempre sale el sol ☀️</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
